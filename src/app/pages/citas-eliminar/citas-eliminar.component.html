<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Eliminar Cita</h1>
                <form (ngSubmit) = "formSubmit()">
                    <div class="text-center">
                    <mat-form-field class="width-50"  appearance="outline">
                        <mat-label>Id de la Cita Médica</mat-label>
                        <input type="text" [(ngModel)] = "id" name="id" matInput placeholder="Ingrese el ID de la cita médica" style="color:black;">
                    </mat-form-field>
                    </div>
                    <br>
                    <br>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Eliminar Cita</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
