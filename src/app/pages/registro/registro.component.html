<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Registro de Usuarios</h1>
                <form (ngSubmit) = "formSubmit()">
                    <div class="text-center">
                    <mat-form-field class="width-50"  appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input type="text" [(ngModel)] = "user.username" name="username" matInput placeholder="Ingrese su usuario" style="color:black;">
                    </mat-form-field>
                    </div>
                    <br>
                    <div class="text-center">
                    <mat-form-field class="width-50"  appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" [(ngModel)] = "user.password" name="password"  matInput placeholder="Ingrese una contraseña" style="color:black;">
                    </mat-form-field>
                    </div>
                    <br>
                    <div class="text-center">
                        <mat-form-field class="width-50" appearance="outline">
                            <mat-label>Nombre Completo</mat-label>
                            <input type="text" [(ngModel)] = "user.nombre" name="nombre"  matInput placeholder="Ingrese su nombre completo" style="color:black;">
                        </mat-form-field>
                    </div>
                    <br>
                    <div class="text-center">
                        <mat-form-field class="width-50" appearance="outline">
                            <mat-label>Correo Electrónico</mat-label>
                            <input type="email" [(ngModel)] = "user.email" name="email"  matInput placeholder="Ingrese su correo electrónico" style="color:black;">
                            
                        </mat-form-field>
                    </div>
                    <br>
                    <div class="text-center">
                        <mat-form-field class="width-50" appearance="outline">
                            <mat-label>Teléfono</mat-label>
                            <input type="text" [(ngModel)] = "user.telefono" name="telefono"  matInput placeholder="Ingrese su telefono" style="color:black;">
                            
                        </mat-form-field>
                    </div>
                    <br>
                    <div class="text-center">
                        <mat-form-field class="width-50" appearance="outline">
                            <mat-label>Rol</mat-label>
                            <input type="text" [(ngModel)] = "user.rol" name="rol"  matInput placeholder="Ingrese un rol" style="color:black;">
                            <mat-hint>Los roles pueden ser "Administrador", "Medico" y "Paciente"</mat-hint>
                        </mat-form-field>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar Usuario</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
