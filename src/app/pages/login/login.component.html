<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Inicio de Sesión</h1>
                <form action="">
                    <div class="text-center">
                    <mat-form-field class="width-50" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Ingrese su usuario" style="color:black;">
                    <mat-hint>El nombre del usuario debe ser válido</mat-hint>
                    </mat-form-field>
                    </div>
                    <br>
                    <br>
                    <div class="text-center">
                    <mat-form-field class="width-50" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput placeholder="Ingrese su contraseña" style="color:black;">
                        <mat-hint>La contraseña debe ser válida</mat-hint>
                    </mat-form-field>
                    </div>
                    <br>
                    <br>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
